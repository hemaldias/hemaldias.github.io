<!DOCTYPE html>
<html>
  <head>
    <title>VR Room Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Replace this with your model URL -->
      <a-assets>
        <a-asset-item id="roomModel" src="room.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#roomModel" position="0 0 0" rotation="-90 0 0"></a-entity>


      <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>
    </a-scene>
  </body>
</html>
